<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .cont{
            display: inline-block;
            margin-bottom: 10px;
        }
        .cont label{
            display: block;
        }
        .col-6{
            float: left;
            /* padding-left: 5%; */
            min-width: 20%;
        }
        button{
            margin-bottom: 10px;
        }
        #myCanvas{
            border:1px solid black;
        }
        .hidden{
            display: none;
        }
        .clearfix{
            clear: both;
        }
    </style>
</head>
<body>
    <div>
        <fieldset class="col-6">
            <legend>Transladar</legend>
            <div class='cont'>
                <label>X</label>
                <input id="transX" type='text' value="200" number/>
            </div>
            <div class='cont'>
                <label>Y</label>
                <input id="transY" type='text' value="-50" number/>
            </div>
            <button onclick="transladar(transX.value, transY.value, pol)">Mover</button>
            <button onclick="transladarUndo()">Undo</button>
        </fieldset>
        <fieldset class="col-6">
            <legend>Escalar</legend>
            <div class='cont'>
                <label>X</label>
                <input id="escalaX" type='text' value="2" number/>
            </div>
            <div class='cont'>
                <label>Y</label>
                <input id="escalaY" type='text' value="1" number/>
            </div>
            <button onclick="escalar(escalaX.value, escalaY.value, pol)">Origem</button>
            <button onclick="escalar(escalaX.value, escalaY.value, pol, true)">Local</button>
        </fieldset>
        <fieldset class="col-6">
            <legend>Rotacionar</legend>
            <div class='cont'>
                <label>ยบ</label>
                <input id="rotGraus" type='text' value="30" number/>
            </div>
            <button onclick="Rotacionar(rotGraus.value, pol)">Origem</button>
            <button onclick="Rotacionar(rotGraus.value, pol, true)">Local</button>
        </fieldset>
        <fieldset class="col-6">
            <legend>Cisalhamento</legend>
            <div class='cont'>
                <label>X</label>
                <input id="cisalX" type='text' value="2" number/>
            </div>
            <div class='cont'>
                <label>Y</label>
                <input id="cisalY" type='text' value="0" number/>
            </div>
            <button onclick="Cisalhamento(cisalX.value, cisalY.value, pol)">Cisalhamento</button>
            <button onclick="Cisalhamento(cisalX.value, cisalY.value, pol, true)">Cisalhamento Local</button>
        </fieldset>
        <fieldset class="col-6">
            <legend>Espelhamento</legend>
            <div class='cont'>
                <label>X</label>
                <input id="espX" type='checkbox' value="-1" number/>
            </div>
            <div class='cont'>
                <label>Y</label>
                <input id="espY" type='checkbox' value="-1" number/>
            </div>
            <button onclick="Espelhamento(espX.checked? espX.value : -espX.value, espY.checked? espY.value : -espY.value, pol)">Espelhamento</button>
            <button onclick="Espelhamento(espX.checked? espX.value : -espX.value, espY.checked? espY.value : -espY.value, pol, true)">Espelhamento Local</button>
        </fieldset>
        <fieldset class="hidden">
            <legend>Origem</legend>
            <div class='cont'>
                <label>X</label>
                <input id="origemX" type='text' value="0" number/>
            </div>
            <div class='cont'>
                <label>Y</label>
                <input id="origemY" type='text' value="0" number/>
            </div>
        </fieldset>
    </div>
    <div class="clearfix"></div>
    <div>
        <div>
            &emsp;
        </div>
        <button onclick="reset()">Limpar</button>		
    </div>
    <canvas id="myCanvas" width="8000" height="6000">
        Your browser does not support the HTML5 canvas tag.
	</canvas>
    <script src="custom.js"></script>
    <script src="transladar.js"></script>
    <script src="escalar.js"></script>
    <script src="rotacionar.js"></script>
    <script src="cisalhamento.js"></script>
    <script src="espelhar.js"></script>
</body>
</html>
